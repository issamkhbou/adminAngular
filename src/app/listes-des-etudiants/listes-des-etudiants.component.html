<h1>Liste des Etudiants</h1>
<div class="my-16" fxLayout="row" fxLayoutAlign="end center">
  <button mat-raised-button color="primary" routerLink="affercteroutil">
    <mat-icon class="s-24 mr-4">add</mat-icon>
    Add etudiant
  </button>
</div>
<table mat-table [dataSource]="item" class="mat-elevation-z8 w-100-p">

  <ng-container matColumnDef="id">

    <th mat-header-cell class="px-12" *matHeaderCellDef> ID</th>
    <td mat-cell class="px-12" *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="cin">

    <th mat-header-cell class="px-12" *matHeaderCellDef>CIN</th>
    <td mat-cell class="px-12" *matCellDef="let element"> {{element.cin}} </td>
  </ng-container>
  <ng-container matColumnDef="nom">

    <th mat-header-cell class="px-12" *matHeaderCellDef>Nom</th>
    <td mat-cell class="px-12" *matCellDef="let element"> {{element.nom}} </td>
  </ng-container>
  <ng-container matColumnDef="prenom">

    <th mat-header-cell class="px-12" *matHeaderCellDef>Prenom</th>
    <td mat-cell class="px-12" *matCellDef="let element"> {{element.prenom}} </td>
  </ng-container>



  <ng-container matColumnDef="date">
    <th mat-header-cell class="px-12" *matHeaderCellDef>Date</th>
    <td mat-cell class="px-12" *matCellDef="let element">
      {{element.date | date :'d MMMM y, HH:mm'}}
    </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell class="px-12" *matHeaderCellDef> Email</th>
    <td mat-cell class="px-12" *matCellDef="let element">
      {{element.email}}
    </td>
  </ng-container>
  <ng-container matColumnDef="cv">
    <th mat-header-cell class="px-12" *matHeaderCellDef> cv</th>
    <td mat-cell class="px-12" *matCellDef="let element">
      <a [href]="element.cv" target="_blank">
        <mat-icon>picture_as_pdf</mat-icon> View
      </a>    </td>
  </ng-container>
  <ng-container matColumnDef="diplome">
    <th mat-header-cell class="px-12" *matHeaderCellDef> Diplome</th>
    <td mat-cell class="px-12" *matCellDef="let element">
      {{element.diplome}}
    </td>
  </ng-container>
  <ng-container matColumnDef="sujet">
    <th mat-header-cell class="px-12" *matHeaderCellDef> Sujet</th>
    <td mat-cell class="px-12" *matCellDef="let element">
      {{element.sujet}}
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell  *matHeaderCellDef></th>
    <td mat-cell   *matCellDef="let element">

      <button mat-icon-button [routerLink]="element.id + '/editoutil'">
        <mat-icon>delete</mat-icon>
      </button>

    </td>

  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
